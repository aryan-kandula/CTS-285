<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datamon Answer Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        input {
            margin: 5px;
            padding: 8px;
            width: 90%;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .correct { color: green; }
        .incorrect { color: red; }
        .missing { color: orange; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Datamon Answer Checker</h2>
        <form method="POST">
            <input type="text" name="datamon" placeholder="Enter Datamon" required>
            <input type="text" name="answer" placeholder="Enter Answer" required>
            <button type="submit">Check</button>
        </form>
        {% if result %}
            <p class="{{ color }}">{{ result }}</p>
        {% endif %}
    </div>
</body>
</html>
